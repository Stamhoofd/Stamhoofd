<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Stamhoofd</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <!-- We need wasm eval for wasm compilation, in older browsers we'll need unsafe-eval -->
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-eval';"
        />
    </head>

    <body ontouchstart="">
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
